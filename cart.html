<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">
          <title>SEPHORA - CART</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
               integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
               crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="./styles/cart.css">
          <link rel="stylesheet" href="./styles/style.css">
          <link rel="stylesheet" href="./styles/favorite.css">
     </head>

     <body>
          <header>
               <div id="cart-navbar">
                    <div>
                         <a href="/">
                              <img id="logo" src="./images/SEPHORA.png" alt="logo">
                         </a>
                    </div>
                    <!-- <div id="login_div">
                         <i class="fa-sharp fa-solid fa-user">
                         </i>
                         <span>Login</span>
                    </div> -->
               </div>
          </header>
          <main id="cart-main">

               <div id="myBag_major">
                    <div id="myBag_minor">
                         <h3>MY BAG</h3><span></span>
                    </div>
               </div>
               <div id="all_eliments">

                    <div id="main_div">
                         <div id="lhs_cartDiv">
                             <!--  -->
                         </div>
                         <div id="rhs_div">
                              <div id="promo_code">
                                   <img id="promoCode"
                                        src="https://static.nnnow.com/client/assets/images/promotions/icon_promo.png"
                                        alt="promoCodeLogo"> APPLY PROMO CODE
                              </div>
                              <div id="total_div">
                                   <div id="item_details">
                                        <h4 id="overview">OVERVIEW</h4>
                                        <div id="subtotal"><span>Subtotal</span><span> Rs. 0</span></div>
                                        <div id="discount"><span>Discount</span><span> - Rs. 0</span></div>
                                        <div id="gst"><span>GST</span><span> Rs. 0</span></div>
                                        <div id="delivery_charges"><span>Delivery Charges</span><span> Rs. 0</span>
                                        </div>
                                        <div id="line"></div>
                                        <div id="total"><span>Total</span><span> Rs. 1,233</span></div>
                                   </div>
                                   <button class="checkout">CHECKOUT</button>
                                   <button class="shop_more">SHOP MORE</button>
                                   <img id="bank_discount" src="https://static.nnnow.com/mybag_offer_banner.jpg" alt="">
                              </div>
                         </div>
                    </div>
               </div>
          </main>



          <!-- <script src="./scripts/index.js" type="module"></script> -->
          <script src="./scripts/cart.js"></script>
     </body>

</html>
