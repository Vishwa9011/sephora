                    <section id="slider">
                         <div class="prev" onclick="goPrev()"></div>
                         <div class="next" onclick="goNext()"></div>
                         <div class="slider-container">

                              <div class="slider-image">

                                        alt="">

                              <div class="slider-image">
                                   <img src="https://logan.nnnow.com/content/dam/nnnow-project/03-aug-2022/Olaplex_Offerpagedesktop.jpg"
                                        alt="">
                              </div>
                         </div>
                    </section>
                    <section id="mid-image">
                         <div class="mid-image">
                              <img src="https://logan.nnnow.com/content/dam/nnnow-project/03-nov-2022/1920x460px-ClarinsOffersSephora.jpg"
                                   alt="">
                         </div>
                    </section>
                    <section id="card-section">
                         <div class="card-container-heading">
                              <img src="https://logan.nnnow.com/content/dam/nnnow-project/30-sep-2020/30SEP20_SEPHORA-OFFERPAGEZ_PREHEADER_DESK.jpg"
                                   alt="">
                         </div>
                         <div id="card-container">

                              <div class="cards">
                                   <a href="product.html">
                                        <img src="https://logan.nnnow.com/content/dam/nnnow-project/13-oct-2022/Ikoo_Pstory1.jpg"
                                             alt="">
                                   </a>
                              </div>
                              <div class="cards">
                                   <a href="product.html">
                                        <img src="https://logan.nnnow.com/content/dam/nnnow-project/31-aug-2022/se/Hanzdefuko_Pstory.jpg"
                                             alt="">

                              </div>
                              <div class="cards">
                                   <a href="product.html">
                                        <img src="https://logan.nnnow.com/content/dam/nnnow-project/15-feb-2022/PIXI_P-story.jpg"
                                             alt="">

                              </div>
                              <div class="cards">
                                   <a href="product.html">
                                        <img src="https://logan.nnnow.com/content/dam/nnnow-project/25-oct-2022/ABH_P-story_Flat25off.jpg"
                                             alt="">

                         </div>
                    </section>
                    <div id="gotoTop">
                         <a href="#navbar">
                              <span class="material-symbols-outlined">
                                   expand_less
                              </span>
                              <span>Back to Top</span>
                         </a>
                    </div>
               </div>
          </main>
          <!-- ? Main End -->

          <!-- ?footer Start -->
          <footer id="footer">

          </footer>
          <!-- ?footer End -->

          <!-- ? login -->
          <div class="overlay"></div>
          <div id="login-signup">
               <div id="login">
                    <button class="x-btn">
                         <span class="material-symbols-outlined">
                              close
                         </span>
                    </button>
                    <h1>LOGIN</h1>
                    <div id="form1">
                         <p>Enter your Phone / Email</p>
                         <input id="emailID" type="text" />
                         <div id="err">Please enter a valid email address.</div>
                         <button class="continue">CONTINUE</button>
                         <div class="line"></div>
                         <div class="text">or</div>
                         <div class="gg-btn">
                              <img src="https://static.nnnow.com/google-social-login.svg" alt="icon">
                              <button>
                                   <span>Continue with Google</span>
                              </button>
                         </div>
                         <div class="fb-btn">
                              <img src="https://static.nnnow.com/facebook.png" alt="icon">
                              <button>
                                   <span>Continue with Facebook</span>
                              </button>
                         </div>
                         <div class="policy">
                              <p>By proceeding, you agree to <a href="" target="_blank">Privacy Policy</a>,<br><a
                                        href="" target="_blank">Terms & Conditions</a></p>
                         </div>
                    </div>
               </div>

               <div id="createAccount">
                    <button class="back-btn">
                         <span class="material-symbols-outlined">
                              arrow_back_ios
                         </span>
                    </button>
                    <div>
                         <h1>CREATE ACCOUNT</h1>
                    </div>
                    <p>Name*</p>
                    <div class="name"><select>
                              <option value="">Select</option>
                              <option>Mr</option>
                              <option>Ms</option>
                         </select><input type="text"></div>
                    <p>Email*</p>
                    <input type="text">
                    <p>Password*</p>
                    <div class="name1">
                         <input id="pass" type="password">
                    </div>
                    <p>Phone Number*</p>
                    <input type="text">
                    <button class="continue2">Sign Up</button>
               </div>

               <div id="enter">
                    <button class="back-btn" id="back-btn-enter">
                         <span class="material-symbols-outlined">
                              arrow_back_ios
                         </span>
                    </button>
                    <div>
                         <h1>ENTER PASSWORD</h1>
                    </div>
                    <div><img src="https://static.nnnow.com/Group%2043389.svg" alt=""></div>
                    <p>Password*</p>
                    <div class="name1">
                         <input id="Pass" type="password">
                    </div>
                    <div class="fp">
                         <p>Forget Password?</p>
                    </div>
                    <button class="continue3">CONTINUE</button>
               </div>
          </div>
          <script src="./scripts/index.js" type="module"></script>
          <script src="./scripts/login.js"></script>
          <script src="./scripts/main.js"></script>
     </body>

</html>
